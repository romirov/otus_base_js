<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <main class="weather">
      <div class="inpuField">
        <form>
          <input
            id="userInput"
            class="input inputSize"
            placeholder="Type city and press enter"
            required
            autofocus
          />
          <button id="button" class="button inputSize">Show</button>
        </form>
      </div>

      <div id="selectedCityMap" class="selectedCityMap"></div>

      <div id="selectedCityWeather" class="selectedCityWeather"></div>

      <div class="history">
        <p>History</p>
        <ul id="memorizedCities" class="memorizedCities">
        </ul>
      </div>
    </main>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
